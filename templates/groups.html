
<main>
    <div class="switcher"><button class="switch_groups text-white carousel-control-prev" id="left_but" type="button" data-bs-target="#carouselWithCards" data-bs-slide="prev"><i class="bi bi-play-fill"></i></button></div>
    <div class="pseudo_main">
        <div id="carouselWithCards" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-inner d-flex flex-row justify-content-between" id="innerCar">

            </div>
        </div>
        {% include 'create-edit-buttons.html' %}
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content align-items-center mod-cont-id">
              <div class="modal-header d-flex justify-content-center mt-3">
                <h5 class="modal-title fs-2" id="exampleModalLabel">Создать новую группу</h5>
              </div>
              <div class="modal-body d-flex justify-content-center align-content-center w-100 mb-3">
                <form action="">
                  <div class=" w-75">
                    <label for="recipient-name" class="col-form-label text-white fs-4">Название группы</label>
                    <input type="text" class="form-control fs-4" id="recipient-name" maxlength="80">
                  </div>
                </form>
              </div>
              <div class="modal-footer w-75 d-flex flex-row justify-content-between align-items-end mb-5">
                <button type="button" class="btn me-3 fs-4 cancel" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn ms-3 fs-4 approve" data-bs-dismiss="modal">Создать</button>
              </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changeGroup" tabindex="-1" role="dialog" aria-labelledby="changeGroupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content align-items-center mod-cont-id">
              <div class="modal-header d-flex justify-content-center mt-3">
                <h5 class="modal-title fs-2" id="changeGroupLabel">Изменить название группы</h5>
              </div>
              <div class="modal-body d-flex justify-content-center align-content-center w-100 mb-3">
                <form>
                  <div class=" w-75">
                    <label for="new-group-name" class="col-form-label text-white fs-4">Новое название</label>
                    <input type="text" class="form-control fs-4" id="new-group-name" maxlength="80">
                  </div>
                </form>
              </div>
              <div class="modal-footer w-75 d-flex flex- justify-content-between align-items-center mb-5">
                <button type="button" class="btn me-3 fs-4 cancel" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn ms-3 fs-4 approve" data-bs-dismiss="modal">Применить</button>
              </div>
            </div>
        </div>
    </div>
    <div class="switcher"><button class="switch_groups text-white carousel-control-next" id="right_but"  type="button" data-bs-target="#carouselWithCards" data-bs-slide="next"><i class="bi bi-play-fill"></i></button></div>
</main>
